<section>
  <div class="container-fluid ps-0 pe-0">
    <div class="d-flex flex-row">
      <div class="bg-black w-50">
        <header>
          <div class="ps-5 pt-4">
            <a href="{{URL}}"><img src="logo.png" alt="logo" /></a>
          </div>
        </header>
        <section class="h-75 position-relative">
          <div class="h1">
            <h1 class="h1-text">Abra suas portas<br />para receber hóspedes</h1>
            <div class="mt-5">
              <button type="button" class="btn btn-lg bg-gradient">
                <a href="registroHost.html" class="link-button"
                  >Experimente hospedar</a
                >
              </button>
            </div>
          </div>
        </section>
      </div>

      <div class="w-50">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="2"
            ></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://images.unsplash.com/photo-1521401830884-6c03c1c87ebb?"
                alt="Los Angeles"
                class="d-block"
                style="width: 100%"
              />
              <div class="carousel-caption">
                <h3>Los Angeles</h3>
                <p>We had such a great time in LA!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://images.unsplash.com/photo-1521401830884-6c03c1c87ebb?"
                alt="Chicago"
                class="d-block"
                style="width: 100%"
              />
              <div class="carousel-caption">
                <h3>Chicago</h3>
                <p>Thank you, Chicago!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="https://images.unsplash.com/photo-1521401830884-6c03c1c87ebb?"
                alt="New York"
                class="d-block"
                style="width: 100%"
              />
              <div class="carousel-caption">
                <h3>New York</h3>
                <p>We love the Big Apple!</p>
              </div>
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#demo"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
